<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calendrr</title>
  
  <!-- Custom Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://cuebreaks25.netlify.app" class="logo">cuebreaks25</a>
    
    <a href="https://cuebreaks25.netlify.app#reg"><button>Join</button></a>
  </header>
  
  <section>
    <div class="title">
      <h2 class="main-title">Calendrr</h2>
      <p class="sub-title">A Calender</p>
    </div>
    
    <div class="main">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          
          <div class="weekdays"></div>
          
          <div class="days"></div>
        </div>
    </div>
    
    <footer>
      <p id="copy"></p>
    </footer>
  </section>
  
  <!-- scripts-->
  <script src="main.js"></script>
</body>
</html>
